<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários no Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- ctrl+espaço = aparece novamente o emmet -->
    <!-- formulário que simula uma tela de login -->
    <!-- propriedades no valor do input: disabled, readonly -->

   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="" class="form-label">Usuário</label>
                    <input type="email" class="form-control-plaintext" readonly value="seuemail@provedor.com">
                    <p class="form-text">Insira um e-mail válido</p>
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-lg">
                    <p class="form-text">Insira sua senha</p>
                </div>

                <div class="mb-3 text-end">
                    <input type="submit" value="Entrar" class="btn btn-primary px-5">
                </div>

            </form>
        </div>
    </div>
   </div>

   <!-- Formulário Horizontal -->
   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="#" method="post">

                <div class="row">
                    <div class="col">
                        <label for="" class="visually-hidden">Usuário</label>
                        <input type="email" class="form-control" value="seuemail@provedor.com">
                        <p class="form-text text-center">Insira um e-mail válido</p>
                    </div>
                    <div class="col">
                        <label for="" class="visually-hidden">Senha</label>
                        <input type="password" class="form-control" placeholder="suasenha">
                    </div>
                    <div class="col">
                        <input type="submit" value="Entrar" class="btn btn-primary px-5">
                    </div>
                </div>

            </form>
        </div>
    </div>
   </div>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

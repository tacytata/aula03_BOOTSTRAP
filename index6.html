<!-- Layout de Formulários-->

<!--
    nome   apelido
    rb sexo (masculino/feminino/outros)
    email  telefone  
    textarea Observações
    btns Cancelar  Salvar
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="#" method="post">
    
                    <div class="row">
                        <div class="col">

                            <h3>Digite o seu nome:</h3>
                            <label for="" class="visually-hidden">Usuário</label>
                            <input type="name" class="form-control" placeholder="Preencha nome...">
                            
                        </div>
                        <div class="col">
                            <h3>Digite o seu apelido:</h3>
                            <label for="" class="visually-hidden">Insira seu apelido:</label>
                           
                            <input type="password" class="form-control" placeholder="Preencha apelido...">
                        </div>
                    </div>

                    <h3>Selecione o seu gênero:</h3>
                <form action="#" method="post">
                    <div class="form-check">
                        <input type="radio" name="opcao" id="a" class="form-check-input">
                        <label for="a" class="form-check-label">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="b" class="form-check-input">
                        <label for="b" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="c" class="form-check-input">
                        <label for="c" class="form-check-label">Outros</label>
                    </div>

                    <div class="row">
                        <div class="col">

                            <h3>Digite o seu email:</h3>
                            <label for="" class="visually-hidden">Email</label>
                            <input type="email" class="form-control" placeholder="Preencha email...">
                            
                        </div>
                        <div class="col">
                            <h3>Digite o seu telefone:</h3>
                            <label for="" class="visually-hidden">Telefone:</label>
                           
                            <input type="password" class="form-control" placeholder="Preencha telefone...">
                        </div>
                    </div>
                        <div class="mb-3">
                            <label for="">Observações:</label>
                            <textarea rows="5" class="form-control"></textarea>
                        </div>
    
                        <div class="mb-3 text-end">
                            <input type="submit" value="Salvar" class="btn btn-primary">
                            <input type="submit" value="Cancelar" class="btn btn-primary">
                        </div>
                </form>
            </div>
        </div>
       </div>


       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
